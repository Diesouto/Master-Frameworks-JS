<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Master en Frameworks JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="./assets/images/react.png" class="app-logo" alt="Logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
    
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="#">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Página 1</a>
                        </li>
                        <li>
                            <a href="#">Página 2</a>
                        </li>
                    </ul>
                </nav>

                <!-- LIMPIAR FLOTADOS -->
                <div class="clearfix"></div>
            </div>
        </header>

        <div class="center container">
            <section id="content">
                <h1 class="subheader">Formulario</h1>

                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos"/>
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografía</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <br class="form-group">
                        <input type="radio" name="genero" checked value="hombre"/>Hombre</br>
                        <input type="radio" name="genero" value="mujer"/>Mujer</br>
                        <input type="radio" name="genero" value="otro"/>Otro</br>
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-success"/>
                </form>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search">
                        <input class="btn btn-success" type="submit" name="submit" value="Buscar">
                    </form>
                </div>
            </aside>
            
            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; curso React</p>
            </div>
        </footer>
    </body>
</html>
