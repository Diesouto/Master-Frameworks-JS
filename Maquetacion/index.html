<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Master en Frameworks JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="./assets/images/react.png" class="app-logo" alt="Logotipo"/>
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
    
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="#">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Página 1</a>
                        </li>
                        <li>
                            <a href="#">Página 2</a>
                        </li>
                    </ul>
                </nav>

                <!-- LIMPIAR FLOTADOS -->
                <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Bienvenido al Curso de React de Victor Robles</h1>
            <a href="#" class="btn-white">Ir al blog</a>
        </div>

        <div class="center container">
            <section id="content">
                <h2>Últimos artículos</h2>
                
                <!-- Listado de artículos -->
                <div id="articles">
                    <article id="article-template" class="article-item">
                        <div class="image-wrap">
                            <img src="https://imagenpng.com/wp-content/uploads/img/paisajes-para-fondo-de-pantalla.jpg" alt="paisaje"/>
                        </div>

                        <h2>Artículo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#">Leer más</a>

                        <div class="clearfix"></div>
                    </article>
                </div>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search">
                        <input class="btn btn-success" type="submit" name="submit" value="Buscar">
                    </form>
                </div>
            </aside>
            
            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                <p>&copy; curso React</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script type="text/javascript">
            window.onload = function(){
                const template = document.getElementById("article-template");
                const articles = document.getElementById("articles");

                for (let i = 1; i < 5; i++) {
                    const clonar = template.cloneNode(true);
                    const titulo = clonar.getElementsByTagName("h2")[0];
                    clonar.removeAttribute("id");

                    titulo.innerHTML = titulo.innerHTML + " " + i;
                    articles.appendChild(clonar);
                };
            };
        </script>
    </body>
</html>
